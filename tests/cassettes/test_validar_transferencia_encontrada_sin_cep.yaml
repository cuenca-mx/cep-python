        \              \r\n    \r\n        <div style=\"text-align: center;margin-top:
        15px;margin-bottom: 70px;\">\r\n            <form method=\"POST\" action=\"descargaComprobanteSPEI.do\"
        \ accept-charset=\"UTF-8\" onsubmit=\"return start_download();\">\r\n                <input
        id=\"htmlCEP\" type=\"hidden\" name=\"htmlCEPImprimir\"/>\r\n                <input
        type=\"submit\" value=\"Descargar\">\r\n            </form>\r\n            <a
        id=\"btnEstadosPago\" class=\"textoFormatosDescarga\">Descripci&oacute;n de
        los estados del pago [+]</a><br/>\r\n            <div class=\"descripcion
        oculta\">\r\n                <div id=\"desc_EnProceso\" class=\"descripcionEstado
        seleccionado\">\r\n                    <h4>En proceso</h4>\r\n                    <p>El
        SPEI&reg; ha recibido de la instituci&oacute;n ordenante la \r\n                        instrucci&oacute;n
        de pago, pero no la ha liquidado.\r\n                    </p>\r\n                </div>\r\n
        \               <div id=\"desc_Liquidado\" class=\"descripcionEstado noSeleccionado\">\r\n
        \                   <h4>Liquidado</h4>\r\n                    <p>El pago ha
        sido liquidado en el SPEI&reg; y &eacute;ste \r\n                        ha
        enviado la notificaci&oacute;n correspondiente a la \r\n                        instituci&oacute;n
        del beneficiario. Dicha instituci&oacute;n\r\n                        ya est&aacute;
        en  posibilidades de depositar los \r\n                        recursos a
        la cuenta del beneficiario.\r\n                        <br>\r\n                        En
        caso de que los recursos no estuvieran disponibles \r\n                        para
        el beneficiario, &eacute;ste podr&iacute;a \r\n                        presentar
        a la instituci&oacute;n receptora la impresi&oacute;n del \r\n                        estado
        del pago, con el fin de solicitar que se \r\n                        reconozca
        el monto en la cuenta beneficiaria.\r\n                        <br>\r\n                        En
        caso de que la respuesta de la instituci&oacute;n receptora no fuera\r\n                        satisfactoria,
        sugerir&iacute;amos presentar el caso \r\n                        ante la
        Comisi&oacute;n Nacional para la \r\n                        Protecci&oacute;n
        y Defensa de los Usuarios de Servicios\r\n                        Financieros
        (CONDUSEF, <a href=\"http://www.gob.mx/condusef\">http://www.gob.mx/condusef</a>).
        \r\n                        Es importante mencionar que, el funcionamiento
        de esta \r\n                        liga, as&iacute; como su contenido, no
        es \r\n                        responsabilidad de Banco de M&eacute;xico.
        Corresponde a\r\n                        la CONDUSEF su publicaci&oacute;n
        y actualizaci&oacute;n.\r\n                    </p>\r\n                </div>\r\n
        \               <div id=\"desc_Cancelado\" class=\"descripcionEstado noSeleccionado\">\r\n
        \                   <h4>Cancelado</h4>\r\n                    <p>El pago fue
        recibido por el SPEI&reg;, sin embargo fue \r\n                        cancelado
        por la instituci&oacute;n que recibi&oacute; la \r\n                        instrucci&oacute;n
        de pago de su cliente, previo a que \r\n                        fuera liquidado
        por el SPEI&reg;.\r\n                        <br>\r\n                        La
        instituci&oacute;n emisora deber&aacute; reintegrar el importe del \r\n                        pago
        al titular de la cuenta ordenante. En caso de que \r\n                        esto
        no ocurra, el titular de la cuenta ordenante \r\n                        podr&aacute;
        presentar a la instituci&oacute;n emisora la \r\n                        impresi&oacute;n
        del estado del pago para que le \r\n                        solicite que efect&uacute;e
        la reintegraci&oacute;n del\r\n                        monto.\r\n                        <br>\r\n
        \                       En caso de que la respuesta de la instituci&oacute;n
        emisora no fuera\r\n                        satisfactoria, sugerir&iacute;amos
        presentar el caso \r\n                        ante la Comisi&oacute;n Nacional
        para la \r\n                        Protecci&oacute;n y Defensa de los Usuarios
        de Servicios\r\n                        Financieros (CONDUSEF, <a href=\"http://www.gob.mx/condusef\">http://www.gob.mx/condusef</a>).
        \r\n                        Es importante mencionar que, el funcionamiento
        de esta \r\n                        liga, as&iacute; como su contenido, no
        es \r\n                        responsabilidad de Banco de M&eacute;xico.
        Corresponde a\r\n                        la CONDUSEF su publicaci&oacute;n
        y actualizaci&oacute;n.\r\n                    </p>\r\n                </div>\r\n
        \               <div id=\"desc_Rechazado\" class=\"descripcionEstado noSeleccionado\">\r\n
        \                   <h4>Rechazado</h4>\r\n                    <p>El pago fue
        rechazado por el SPEI&reg; debido a errores \r\n                        en
        la informaci&oacute;n que recibi&oacute; de la \r\n                        instituci&oacute;n
        emisora para procesar el pago o a un\r\n                        problema grave
        de seguridad.\r\n                        <br>\r\n                        La
        instituci&oacute;n emisora deber&aacute; reintegrar el importe del \r\n                        pago
        al titular de la cuenta ordenante. En caso de que \r\n                        esto
        no ocurra, el titular de la cuenta ordenante \r\n                        podr&aacute;
        presentar a la instituci&oacute;n emisora la \r\n                        impresi&oacute;n
        del estado del pago para que le \r\n                        solicite que efect&uacute;e
        la reintegraci&oacute;n del\r\n                        monto.\r\n                        <br>\r\n
        \                       En caso de que la respuesta de la instituci&oacute;n
        emisora no fuera\r\n                        satisfactoria, sugerir&iacute;amos
        presentar el caso \r\n                        ante la Comisi&oacute;n Nacional
        para la \r\n                        Protecci&oacute;n y Defensa de los Usuarios
        de Servicios\r\n                        Financieros (CONDUSEF, <a href=\"http://www.gob.mx/condusef\">http://www.gob.mx/condusef</a>).
        \r\n                        Es importante mencionar que, el funcionamiento
        de esta \r\n                        liga, as&iacute; como su contenido, no
        es \r\n                        responsabilidad de Banco de M&eacute;xico.
        Corresponde a\r\n                        la CONDUSEF su publicaci&oacute;n
        y actualizaci&oacute;n.\r\n                    </p>\r\n                </div>\r\n
        \               <div id=\"desc_EnProcesoDeDevolucion\" class=\"descripcionEstado
        noSeleccionado\">\r\n                    <h4>En proceso de devoluci&oacute;n</h4>\r\n
        \                   <p>El pago fue liquidado y posteriormente devuelto por
        la \r\n                        instituci&oacute;n del beneficiario. La devoluci&oacute;n
        se \r\n                        encuentra pendiente de liquidaci&oacute;n.\r\n
        \                   </p>\r\n                </div>\r\n                <div
        id=\"desc_Devuelto\" class=\"descripcionEstado noSeleccionado\">\r\n                    <h4>Devuelto</h4>\r\n
        \                   <p>El pago fue devuelto por la instituci&oacute;n del
        beneficiario; dicha\r\n                        devoluci&oacute;n fue liquidada
        por el SPEI&reg; e \r\n                        informada a la instituci&oacute;n
        que originalmente envi&oacute; la \r\n                        orden de pago.
        Este &uacute;ltimo ya est&aacute; en \r\n                        posibilidades
        de depositarlo en la cuenta del cliente\r\n                        que instruy&oacute;
        el pago.\r\n                        <br>\r\n                        En caso
        de que la instituci&oacute;n que originalmente envi&oacute; \r\n                        la
        orden de pago no realice el dep&oacute;sito, el \r\n                        titular
        de la cuenta ordenante podr&aacute; presentar a la\r\n                        instituci&oacute;n
        emisora la impresi&oacute;n del estado del pago \r\n                        para
        que le solicite que efect&uacute;e el \r\n                        dep&oacute;sito
        del monto.\r\n                        <br>\r\n                        En caso
        de que la respuesta de la instituci&oacute;n emisora no fuera\r\n                        satisfactoria,
        sugerir&iacute;amos presentar el caso \r\n                        ante la
        Comisi&oacute;n Nacional para la \r\n                        Protecci&oacute;n
        y Defensa de los Usuarios de Servicios\r\n                        Financieros
        (CONDUSEF, <a href=\"http://www.gob.mx/condusef\">http://www.gob.mx/condusef</a>).
        \r\n                        Es importante mencionar que, el funcionamiento
        de esta \r\n                        liga, as&iacute; como su contenido, no
        es \r\n                        responsabilidad de Banco de M&eacute;xico.
        Corresponde a\r\n                        la CONDUSEF su publicaci&oacute;n
        y actualizaci&oacute;n.\r\n                    </p>\r\n                </div>\r\n
        \               <div id=\"desc_CanceladoAlCierre\" class=\"descripcionEstado
        noSeleccionado\">\r\n                    <h4>No liquidado</h4>\r\n                    <p>El
        pago se recibi&oacute; en el SPEI&reg; pero no pudo \r\n                        ser
        liquidado durante la jornada operativa respectiva y\r\n                        al
        cierre del sistema se elimin&oacute;. La instituci&oacute;n del \r\n                        ordenante
        deber&aacute; reintegrar el monto del pago al\r\n                        cliente
        que le instruy&oacute; el mismo.\r\n                        <br>\r\n                        En
        caso de que la instituci&oacute;n ordenante no reintegre el monto\r\n                        del
        pago a su cliente, el titular de la cuenta ordenante\r\n                        podr&aacute;
        presentar a la instituci&oacute;n emisora la \r\n                        impresi&oacute;n
        del estado del pago para que le \r\n                        solicite que efect&uacute;e
        la reintegraci&oacute;n del \r\n                        monto.\r\n                        <br>\r\n
        \                       En caso de que la respuesta de la instituci&oacute;n
        emisora no fuera\r\n                        satisfactoria, sugerir&iacute;amos
        presentar el caso \r\n                        ante la Comisi&oacute;n Nacional
        para la \r\n                        Protecci&oacute;n y Defensa de los Usuarios
        de Servicios\r\n                        Financieros (CONDUSEF, <a href=\"http://www.gob.mx/condusef\">http://www.gob.mx/condusef</a>).
        \r\n                        Es importante mencionar que, el funcionamiento
        de esta \r\n                        liga, as&iacute; como su contenido, no
        es \r\n                        responsabilidad de Banco de M&eacute;xico.
        Corresponde a\r\n                        la CONDUSEF su publicaci&oacute;n
        y actualizaci&oacute;n.\r\n                    </p>\r\n                </div>\r\n
        \               <div id=\"desc_No_encontrado\" class=\"descripcionEstado noSeleccionado\">\r\n
        \                   <h4>No encontrado</h4>\r\n                    <p>El SPEI&reg;
        no ha recibido una orden de pago que cumpla \r\n                        con
        el criterio de b&uacute;squeda especificado.\r\n                    </p>\r\n
        \               </div>\r\n                <div id=\"desc_Retornado\" class=\"descripcionEstado
        noSeleccionado\">\r\n                    <h4>Retornado</h4>\r\n                    <p>El
        pago fue retornado por la instituci&oacute;n del beneficiario; \r\n                        dicho
        retorno fue liquidado por el SPEI&reg; e informado a la instituci&oacute;n
        \r\n                        que originalmente envi&oacute; la orden de pago.
        Esta &uacute;ltima ya est&aacute; \r\n                        en posibilidades
        de depositar el monto del retorno, \r\n                        que puede ser
        igual o menor al monto de la orden de pago original, \r\n                        en
        la cuenta del cliente que instruy&oacute; el pago. \r\n                        En
        caso de que la instituci&oacute;n que originalmente envi&oacute; la orden
        de pago \r\n                        no realice el dep&oacute;sito, el titular
        de la cuenta ordenante podr\xE1 presentar \r\n                        a la
        instituci&oacute;n emisora la impresi&oacute;n del estado del pago para que
        \r\n                        le solicite que efect&uacute;e el dep&oacute;sito
        del monto. \r\n                        En caso de que la respuesta de la instituci&oacute;n
        emisora no fuera satisfactoria, \r\n                        sugerir&iacute;amos
        presentar el caso ante la Comisi&oacute;n Nacional para la Protecci&oacute;n
        y \r\n                        Defensa de los Usuarios de Servicios Financieros
        (CONDUSEF, <a href=\"http://www.gob.mx/condusef\">http://www.gob.mx/condusef</a>)\r\n
        \                       Es importante mencionar que, el funcionamiento de
        esta liga, as\xED como su contenido, \r\n                        no es responsabilidad
        de Banco de M&eacute;xico. Corresponde a la CONDUSEF su publicaci&oacute;n
        y \r\n                        actualizaci&oacute;n.\r\n                    </p>\r\n
        \               </div>\r\n\r\n            </div>\r\n            <br>\r\n            <br>\r\n
